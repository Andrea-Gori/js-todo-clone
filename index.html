<!DOCTYPE html>

    <title>Document</title>

  <body>

    <div class="container">
      <h1>To do list</h1>

      <ul id="todo-list">

      </ul>

      <input id="list-title" type="text" name="list-title"  placeholder="Aggiungi una cosa da fare" >

      <button id="add" type="button" name="add-button">Aggiungi</button>

      <div id="todo">
        <li>
          <span class="title"></span>
          <input class="modifica" type="text" name="" value="">
          <span class="edit">Modifica</span>
          <span class="cancella">Finito</span>
        </li>
      </div>
      
    </div>
    


  </body>
